#Spring Boot server configuration
server.address=0.0.0.0
server.port=8000


spring.datasource.url=jdbc:postgresql://localhost:5433/bdrest
spring.datasource.username=senac
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
sprint.jpa.database-plataform = org.hibernate.dialect.PostgreSQL12Dialect

#H2 console web access configuration
#Open "http://0.0.0.0:8000/h2-console" and hit "Connect" button
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.servlet.context-path=/springboot-rest-api-sample